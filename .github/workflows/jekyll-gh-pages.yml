name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: pip install nbconvert  # Add more dependencies if needed

      - name: Execute conversion script
        run: python scripts/convert_notebooks.py  # Ensure this script doesn't fail

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Debug: List _site directory
        run: ls -la ./_site  # Ensure _site is generated

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # Ensure this matches deploy step
          path: ./_site
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages  # Must match artifact name in build job
          path: ./_site

      - name: Debug: List downloaded _site directory
        run: ls -la ./_site  # Check if artifact is correctly downloaded

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
